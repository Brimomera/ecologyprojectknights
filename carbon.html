<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carbon Footprint Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <img src="logo.png" alt="EcoTech Logo" class="logo">
    <h1>Carbon Footprint Calculator</h1>
  </header>

  <main>
    <section class="carbon-footprint">
      <h2>Calculate Your Carbon Footprint</h2>
      <p>Use this calculator to measure your carbon impact on the planet.</p>
      <form id="carbonForm">
        <label for="transport">Daily transport (km):</label>
        <input type="number" id="transport" name="transport" required>

        <label for="electricity">Monthly electricity use (kWh):</label>
        <input type="number" id="electricity" name="electricity" required>

        <label for="meat">Meat meals per week:</label>
        <input type="number" id="meat" name="meat" required>

        <button type="submit">Calculate</button>
      </form>
      <p id="carbonResult"></p>
    </section>
  </main>

  <footer>
    © 2025 EcoTech | Made by Zuhaib Mir and TCD Team
  </footer>

  <script>
    document.getElementById('carbonForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const transport = document.getElementById('transport').value;
      const electricity = document.getElementById('electricity').value;
      const meat = document.getElementById('meat').value;

      // Simple calculation for carbon footprint (adjust for more accuracy)
      const carbonFootprint = (transport * 0.12) + (electricity * 0.15) + (meat * 5); 

      document.getElementById('carbonResult').textContent = `Your estimated carbon footprint is ${carbonFootprint} kg CO₂ per month.`;
    });
  </script>

</body>
</html>
