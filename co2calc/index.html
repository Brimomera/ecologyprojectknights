<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Carbon Footprint Calculator</h1>
        <form id="carbon-form">
            <div class="input-group">
                <label for="electricity">Electricity Usage (kWh/month):</label>
                <input type="number" id="electricity" placeholder="Enter your monthly kWh">
            </div>
            <div class="input-group">
                <label for="gas">Natural Gas Usage (therms/month):</label>
                <input type="number" id="gas" placeholder="Enter your monthly gas usage">
            </div>
            <div class="input-group">
                <label for="mileage">Car Mileage (miles/year):</label>
                <input type="number" id="mileage" placeholder="Enter miles driven per year">
            </div>
            <div class="input-group">
                <label for="flights">Annual Flights (round trips):</label>
                <input type="number" id="flights" placeholder="Enter number of flights per year">
            </div>
            <button type="button" id="calculate-btn">Calculate Footprint</button>
        </form>
        <div id="result" class="result-container">
            <h2>Your Carbon Footprint:</h2>
            <p id="carbon-result">0 kg COâ‚‚</p>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
