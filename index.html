<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoTech | Technology for Good</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-main: linear-gradient(135deg, #e0f2f1, #c8e6c9);
      --text-main: #2e7d32;
      --btn-bg: #388e3c;
      --btn-hover: #2e7d32;
      --glass-bg: rgba(255, 255, 255, 0.5);
      --footer-bg: #a5d6a7;
    }

    body.dark {
      --bg-main: linear-gradient(135deg, #1b1f1b, #2e3b2e);
      --text-main: #c8e6c9;
      --btn-bg: #4caf50;
      --btn-hover: #66bb6a;
      --glass-bg: rgba(40, 60, 40, 0.5);
      --footer-bg: #33691e;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      transition: all 0.4s ease;
      scroll-behavior: smooth;
      min-height: 100vh;
      position: relative;
    }

    .background-blur {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
      opacity: 0.12;
      z-index: -1;
      filter: blur(8px);
    }

    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #e8f5e9;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #66bb6a;
      border-radius: 10px;
    }

    .hero {
      text-align: center;
      padding: 40px 20px;
      background: var(--glass-bg);
      backdrop-filter: blur(6px);
      position: relative;
      z-index: 1;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .logo {
      height: 80px;
      margin-bottom: 10px;
      animation: float 3s ease-in-out infinite;
    }

    .hero h1 {
      font-size: 3em;
      margin: 10px 0;
    }

    .hero p {
      font-weight: 300;
      font-size: 1.2em;
    }

    .theme-toggle {
      margin-top: 20px;
      background-color: var(--btn-bg);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }

    .theme-toggle:hover {
      background-color: var(--btn-hover);
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 40px 0;
    }

    .nav-buttons button {
      padding: 14px 28px;
      background-color: var(--btn-bg);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 100, 0, 0.2);
      transition: all 0.3s ease;
    }

    .nav-buttons button:hover {
      background-color: var(--btn-hover);
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(0, 100, 0, 0.3);
    }

    .icon {
      margin-right: 8px;
    }

    .description {
      background: var(--glass-bg);
      margin: 0 auto;
      padding: 30px;
      max-width: 700px;
      text-align: center;
      border-radius: 16px;
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      font-size: 1.2em;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: var(--footer-bg);
      box-shadow: 0 -6px 10px rgba(0, 0, 0, 0.1);
      margin-top: 60px;
      font-size: 0.95em;
      color: var(--text-main);
    }
  </style>
</head>
<body>

  <div class="background-blur"></div>

  <header class="hero">
    <img src="logo.png" alt="EcoTech Logo" class="logo" />
    <div class="hero-text">
      <h1>EcoTech</h1>
      <p>Technology for Good - Eco-Friendly Innovations</p>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">
      <span id="theme-icon">ðŸŒž</span> Toggle Mode
    </button>
  </header>

  <main>

      </button>
      <button onclick="alert('Coming soon!')">

      </button>
    </section>

    <section class="description">
      <p>Explore how technology can drive sustainable change and environmental protection. Join us on a mission to innovate for a greener future.</p>
    </section>
  </main>

    function toggleTheme() {
      document.body.classList.toggle('dark');

</html>
